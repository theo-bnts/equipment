<table class="table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Réservé aux organisations</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let type of types">
      <td>{{ type.name }}</td>
      <td>{{ type.organization_only ? "Oui" : "Non" }}</td>
      <td class="actions">
        <div class="button red" (click)="onTypeDelete(type.code)">
          Supprimer
        </div>
      </td>
    </tr>
  </tbody>
</table>
