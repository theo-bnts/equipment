<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Réservé aux organisations</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="types.length === 0">
      <td colspan="3">Aucun type</td>
    </tr>
    <tr *ngFor="let type of types">
      <td>{{ type.name }}</td>
      <td>{{ type.organization_only ? "Oui" : "Non" }}</td>
      <td>
        <div class="actions">
          <button class="red" (click)="onTypeDelete(type.code)">
            Supprimer
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
