<table class="table">
  <thead>
    <tr>
      <th>Code</th>
      <th>Référence</th>
      <th>Type</th>
      <th>Salle de stockage</th>
      <th>Fin de vie</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipment of equipments">
      <td>{{ equipment.code }}</td>
      <td>{{ equipment.reference.name }}</td>
      <td>{{ equipment.reference.type.name }}</td>
      <td>{{ equipment.stockage_room.name }}</td>
      <td [ngClass]="{ red: isEndOfLifeExceeded(equipment.end_of_life_date) }">
        {{ equipment.end_of_life_date | date : "dd/MM/yyyy" }}
      </td>
      <td>
        <div class="actions">
          <button class="red" (click)="onEquipmentDelete(equipment.code)">
            Supprimer
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
