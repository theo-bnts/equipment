<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Rôle</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="accounts.length === 0">
      <td colspan="5">Aucun compte</td>
    </tr>
    <tr *ngFor="let account of accounts">
      <td>{{ account.email_address }}</td>
      <td>{{ account.first_name }}</td>
      <td>{{ account.last_name.toUpperCase() }}</td>
      <td>{{ account.role.display_name_french }}</td>
      <td>
        <div class="actions">
          <button
            class="blue"
            (click)="navigateToOrganizations(account.email_address)"
          >
            Gérer les organisations
          </button>
          <button
            class="red"
            (click)="onAccountDelete(account.email_address)"
            [disabled]="account.role.name === 'ADMINISTRATOR'"
          >
            Supprimer
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
